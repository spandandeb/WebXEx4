<!DOCTYPE html>
<html>
<head>
    <title>Flask App - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .nav {
            margin: 20px 0;
        }
        .nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #0066cc;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Flask App</h1>
        <div class="nav">
            <a href="{{ url_for('profile', username='default_user') }}">Profile</a>
            <a href="{{ url_for('submit') }}">Submit</a>
        </div>
        <p>This is a simple Flask application demonstrating routing and form handling.</p>
    </div>
</body>
</html>
