<!DOCTYPE html>
<html>
<head>
    <title>Flask App - Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .nav {
            margin: 20px 0;
        }
        .nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #0066cc;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .profile-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="nav">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('submit') }}">Submit</a>
        </div>
        
        <div class="profile-card">
            <h2>Welcome, {{ username }}!</h2>
            <p>This is your profile page. The username was passed dynamically in the URL.</p>
        </div>
    </div>
</body>
</html>
