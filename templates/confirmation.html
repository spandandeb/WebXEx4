<!DOCTYPE html>
<html>
<head>
    <title>Flask App - Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .nav {
            margin: 20px 0;
        }
        .nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #0066cc;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .confirmation-card {
            background-color: #f0f8ff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border-left: 5px solid #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submission Confirmation</h1>
        <div class="nav">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('profile', username=name) }}">View Profile</a>
            <a href="{{ url_for('submit') }}">Submit Again</a>
        </div>
        
        <div class="confirmation-card">
            <h2>Thank you for your submission!</h2>
            <p>The following information has been received:</p>
            <ul>
                <li><strong>Name:</strong> {{ name }}</li>
                <li><strong>Age:</strong> {{ age }}</li>
            </ul>
        </div>
    </div>
</body>
</html>
